<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
  <style>
    
    .modal-li:hover {
      background: #fff;
      color: #000;
      cursor: pointer;
    }
    .icon-bg{
      border-radius: 10px;
      /* border-radius: 10%; */
      background-color: rgba(255, 255, 255, 0.37);
    }
    

  </style>
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
        <h1 id="w-location"></h1>
        <h2 id="w-description"></h2>
        <h3 id="w-temperature"></h3>
        <div class="icon-bg"><img id="w-icon" ></div>
        <ul class="list-group mt-3" id="w-details">
          <li class="list-group-item" id="w-humidity"></li>
          <li class="list-group-item" id="w-feels-like"></li>
          <li class="list-group-item" id="w-min-max-temp"></li>
          <li class="list-group-item" id="w-wind"></li>
        </ul>
        <hr>
        <div>
          <form id="w-form">
            <div class="form-group">
              <label for="city">Search City..</label>
              <input type="text" name="" id="city" class="form-control mt-3 mb-3">
            </div>
          </form>
          <div class="show-country">
            <h3 class="mt-3">City</h3>
            <ul class="list-group city-country"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./storage.js"></script>
  <script src="./weather.js"></script>
  <script src="./ui.js"></script>
  <script src="./app.js"></script>
</body>
</html>
